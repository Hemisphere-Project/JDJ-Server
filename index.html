<script type="text/javascript">
    window.onload = function() {
        var method = 'iframe';
        var fallbackFunction = function() {
            if (method == 'iframe') {
                window.location = 'http://journaldunseuljour.fr';   
                //window.location = "market://details?id=com.hmsphr.jdj";
                //window.location = "android-app://jdj/deeplink";
                //loadChromeIntent();
                /*<data android:scheme="http"
                    android:host="is.gd"
                    android:pathPrefix="/jdj2016" />
                    */
            }
        };
        var addIFrame = function() {
            var iframe = document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            iframe.src = "jdjapp://deeplink";
            document.body.appendChild(iframe);
        };
        var loadChromeIntent = function() {
            method = 'intent';
            document.location = "intent://deeplink#Intent;scheme=jdjapp;package=com.hmsphr.jdj;end";
        };
        if (navigator.userAgent.match("Chrome") && !navigator.userAgent.match("Version/")) {
            loadChromeIntent();
        }
        else if (navigator.userAgent.match(/Firefox/)) {
            window.location = "jdjapp://deeplink";
        }
        else {
            addIFrame();
        }
        setTimeout(fallbackFunction, 750);
    };
</script>
